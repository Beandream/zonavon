<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unscrambled</title>
  <meta name="description"
    content="Unscrambled. Unscramble letters to solve common phrases in this puzzling word game." />
  <link href="unscrambled/style.css" rel="stylesheet" type="text/css" />
  <link href="../global.css" rel="stylesheet" type="text/css" />

</head>

<body class="background">
  <header class="header middleground">
    <h1 id="title" class="title">
      Unscrambled
      <span id="day" class="day">day </span>
    </h1>
    <a class="toggle" href="javascript:toggleColorScheme();">
          <span id="icon-sun">☼</span>
          <span id="icon-moon">☽</span>
    </a>
  </header>

  <div id="phrase" class="phrase"></div>

  <span id="attempts">0 </span>
  <span>Attempts</span>
  <br></br>

  <form id="submit">
    <input id="guess" class="guess foreground" type="text" name="guess" placeholder="Enter your guess" value="" />
  </form>

  <div id="guessText" class="guessText"></div>


  <script src="unscrambled/phrases.js">
  </script>

  <script src="../darkmode.js"></script>
  <script src="unscrambled/script.js"></script>

</body>

</html>
