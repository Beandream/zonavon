<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fabric Scaling Tool</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3>Fabric Scaling Tool.</h3>
  <div id="rulers">
    <div id="vertical-ruler"></div>
    <div id="horizontal-ruler"></div>
    <div id="output" src=""></div>
  </div>

  <input type="number" onchange="changeScale()" value="3" id="width"/>
  <input type="number" onchange="changeScale()" value="3" id="height"/>

  <input type="file" onchange="displayImage()" />

  <script>

    function changeScale() {
      width = document.getElementById("width");
      height = document.getElementById("height");
      document.documentElement.style.setProperty('--image-width', width.value + 'in');
      document.documentElement.style.setProperty('--image-height', height.value + "in");
    }
    
    function displayImage() {
      var image = document.getElementById('output')
      var url = URL.createObjectURL(event.target.files[0]);
      image.style.setProperty('background-image', "url(" + url + ")");
    }
  </script>
</body>

</html>
